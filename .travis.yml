language: python
python:
  - "2.7"
env:
  - REFL_INSTALL_DIR=/tmp
addons:
  apt:
    packages:
      # for wxPython:
      - python-wxgtk2.8
      - python-wxtools
      - wx2.8-doc
      - wx2.8-examples
      - wx2.8-headers
      - wx2.8-i18n
before_install:
  - pip install --upgrade codecov
install:
  - pip install django-remote-submission==1.1.7
  - pip install -r requirements.txt
script:
  - make install
  - cd /tmp/app; coverage run  manage.py test
after_success:
  - codecov
